<head>

<body>
    <main>
        
        <div class="container">
            <div class="jumbotron mt-4">
                <br> <br>
                <h1 class="text-center">Guess the Hacker!</h1>
                <br> <br>
                <div class="text-center"><h1><span id="game"></span></h1></div> 
                <br> <br> <br>
                <div class="text-center" id="guesses">Guesses Left: <span id="counter"></span></div>
            </div>
        </div>


        <script>
        
            var word = [ "LORD NIKON", "PHREAK", "ACID BURN", "CRASH OVERRIDE", "CEREAL KILLER", "ZERO COOL", "THE PLAGUE"]
            var rand = Math.floor(Math.random() * word.length)
            var choice =  word[rand];
            var wordLength = choice.length;
            var display = wordLength;
            var win = wordLength;
            var letters = choice.split(``);
            var guessesLeft = 10;
            var output = " ";
            var userType = " ";
            var randWordArray = [];
            var wrongLetter = false;

            
            
            // console.log(event);
            // console.log(display);
            console.log(letters);
            // console.log(choice);
            // document.write(guessesLeft);
            // console.log(randWordArray);
            // document.write(letters);



            for (var i = 0; i < choice.length; i++){
                if (choice[i] === ' ') {
                randWordArray.push('- ');
                }
                else {
                randWordArray.push('_ ');
                }
                document.getElementById("game").textContent = randWordArray.join("");
                // console.log(choice[i]);
            }

            
            document.getElementById("counter").textContent = guessesLeft;
            
            // console.log(randWordArray);
            function userGuess(userType){
                console.log(guessesLeft);
                if (guessesLeft === 0){
                    alert("Lost!");
                    return;
                }
                letters.forEach((ltr, index)=>{
                    if (ltr === userType){
                        randWordArray.splice(index, 1, userType);
                        wrongLetter = true;
                    }
                });

                if (!wrongLetter) { 
                    guessesLeft--;
            
                }
                else {
                    wrongLetter = false;
                }
                document.getElementById("game").textContent = randWordArray.join("");
                document.getElementById("counter").textContent = guessesLeft;
            }


            document.onkeyup = function(event) {
                if (event.keyCode >= 65 && event.keyCode <= 90){
                
                userType = event.key.toUpperCase();
                userGuess(userType);
                console.log(userType);
                }
            }

            if (guessesLeft === 0){
                alert("Game Over!")
            }

        
        
        
        </script>
   
    </main> 
</body>
</html>
